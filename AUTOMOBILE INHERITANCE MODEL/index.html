<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tata Motor service</title>
</head>
<body>
   <h1>Constructor</h1>
   <form id="first">
      <input type="text" placeholder="Model Name" id="cname">
      <input type="number" placeholder="Max Speed" id="cmax">
     <select id="type">
         <option value="Diesel">Diesel</option>
         <option value="Petrol">Petrol</option>
         <option value="Battery">Battery</option>
     </select>
      <input type="submit">
   </form>
<!-- form -2-->
<h1>Inheritance</h1>
   <form id="two">
      <input type="text" placeholder="Model Name" id="iname">
      <input type="number" placeholder="Max Speed" id="imax">
     <select id="itype">
         <option value="Diesel">Diesel</option>
         <option value="Petrol">Petrol</option>
         <option value="Battery">Battery</option>
     </select>
      <input type="submit">
   </form>
</body>
</html>
<script src="index.js">

</script>
